<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Wakeup Call{% endblock %}</title>

    <!-- CSS Files -->
    <link type="text/css" rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    {% block header_content %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-inner" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Wakeup Call</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              {% if 'wakeup-session' not in request.cookies %}
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
              {% else %}
                <li><a href="/users/home">User Home</a></li>
                <li><a href="/groups">New Group</a></li>
                <li><a href="/logout">Logout</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="body-content" class="container">
      {% block content %}{% endblock %}
    </div>
  </body>

</html>
