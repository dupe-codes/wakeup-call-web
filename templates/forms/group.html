{% extends 'layouts/form.html' %}

{% block title %}New Group {% endblock %}

{% block content %}
  <form action="/groups" method="post" class="form">
    <h3 class="form-heading">New Group <a href="{{ url_for('home')}}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    {{ form.Name(class_='form-control first-input', placeholder=form.Name.label.text, required=true, autofocus=true) }}
    <br/>
    <input type="submit" value="Create" class="btn btn-primary btn-lg btn-block">
  </form>
{% endblock %}
